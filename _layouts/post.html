<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{page.title}} - {{site.name}}</title>
  <link rel="stylesheet" type="text/css" href="{{ "/css/default.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "/css/github.css" | prepend: site.baseurl }}">
  <script>document.write('<script src="http://' + (location.host || '${1:localhost}').split(':')[0] + ':${2:35729}/livereload.js?snipver=1"></' + 'script>')</script>

</head>
<body>
  <div class="contaqiner">
      <div id="markup">
      <h1>{{page.title}}</h1>
      <div id="category">{{page.category}}</div>
      <div id="taglist">
        {% for tag in page.tags %}
        <span>{{tag}}</span>
        {% endfor %}
      </div>
        <article id="content" class="markdown-body">
          {{page.content}}
        </article>
      </div>
    </div>
    {% include footer_menu.html %}
</body>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$', '$$'], ["\\[", "\\]"] ],
          processEscapes: true
        },
        TeX: {
          equationNumbers: {
            autoNumber: 'AMS'
          }
        },
        'HTML-CSS': {
          imageFont: null
        }
      });
  </script>
<script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</html>
